	    text-align: center;

	.anim-typewriter{
		animation: typewriter 1s steps(20) 1.5s 1 normal both,
	        blinkTextCursor 800ms steps(15) infinite normal;
	        text-align: center;
	}
	.anim-typewriterr{
		animation: typewriterr 1.60s steps(30) 2s 1 normal both,
	        blinkTextCursor 800ms steps(15) infinite normal;
	        text-align: center;
	}
	@keyframes typewriter{
		from{width: 0;}
		to{width: 6.30em;}
	}
	@keyframes typewriterr{
		from{width: 0;}
		to{width: 12em;}
	}
	@keyframes blinkTextCursor{
	 	from{border-right-color: #fff;}
		to{border-right-color: transparent;}
